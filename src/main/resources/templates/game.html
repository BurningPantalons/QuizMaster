<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="background">
<h1>GAMEBOARD</h1>
<h1 style="color: white"> Question: <span th:text="${question.getQuestion()}"></span></h1>
<h2 style="color: white"> Answer1: <span th:text="${question.getAnswers().get(0)}"></span></h2>
<h2 style="color: white"> Answer2: <span th:text="${question.getAnswers().get(1)}"></span></h2>
<h2 style="color: white"> Answer3: <span th:text="${question.getAnswers().get(2)}"></span></h2>
<h2 style="color: white"> Answer4: <span th:text="${question.getAnswers().get(3)}"></span></h2>
</body>
</html>
