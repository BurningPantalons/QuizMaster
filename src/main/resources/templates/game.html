<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="background">

<h1 style="color: white"> DU SLOG EN <span th:text="${gameDice.getCurrentRoll()}" /></h1>
<h1 style="color: white"> Question: <span th:text="${question.getQuestion()}"></span></h1>
<button><span th:text="${question.getAnswers().get(0)}"></span></button>
<button><span th:text="${question.getAnswers().get(1)}"></span></button>
<button><span th:text="${question.getAnswers().get(2)}"></span></button>
<button><span th:text="${question.getAnswers().get(3)}"></span></button>
<!--<button onclick="questionWindow()">ÖPPNA FRÅGA</button>-->
<table style="color: white">
<tr th:each="tile: ${tiles}">
    <td th:text="${tile.getPosition()}" />
    <td th:text="${tile.isStartFinishTile()}" />
</tr>
</table>
<script type="text/javascript" th:src="@{/questionWindow.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/game.js"></script>
<script src="/questionWindow.js"></script>
</body>
</html>
