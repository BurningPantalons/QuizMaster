<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    let question = [[${question.getQuestion()}]];
    let correctAnswer = [[${question.getCorrectAnswer()}]];
    let answer1 = [[${question.getAnswers().get(0)}]];
    let answer2 = [[${question.getAnswers().get(1)}]];
    let answer3 = [[${question.getAnswers().get(2)}]];
    let answer4 = [[${question.getAnswers().get(3)}]];

    function questionWindow() {
            $('body').append(`<div class="question-container">
            <h1 style="color: white">${question}</h1>
            <button id="answer1" value="${answer1}">${answer1}</button>
            <button id="answer2" value="${answer2}">${answer2}</button>
            <button id="answer3" value="${answer3}">${answer3}</button>
            <button id="answer4" value="${answer4}">${answer4}</button>
            </div>`);
    }

    $('#quest').click(function (){
        questionWindow();
        $('#answer1').click(function (){
            let checked = $(this).val()
            if (checked === correctAnswer){
                alert("CORRECT")
            } else {

            }
